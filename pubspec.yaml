name: josequal_papers
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # state_managemnet
  provider: ^6.0.5 
  # http rest connections
  http: ^0.13.6
  # offline_storage
  sqflite: ^2.2.8+4
  # online font styling
  google_fonts: ^4.0.4
  # network image caching
  cached_network_image: ^3.2.3
  # get the path to the image_gallery
  image_gallery_saver: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

